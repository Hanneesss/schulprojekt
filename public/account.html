<html lang="en">

</html>

<head>

    <link rel="stylesheet" href="../src/tailwindOutput.css">
</head>

<body>
    <main>
        <section class="container mx-auto px-8 py-10">

                                    engaging digital experiences. Driven by design thinking,

                                </p>
                            </div>
                        </div>
                        <button
                            class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg border border-gray-900 text-gray-900 hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] border-gray-300 lg:max-w-fit w-full"
                            type="button" data-ripple-dark="true">
                            view profile

                    </div>
                    <div class="flex flex-wrap items-center gap-x-6 gap-y-3 mt-6">
                        <div class="flex items-center gap-2">

                                56+

                            <p
                                class="block antialiased font-sans text-sm font-light leading-normal text-inherit font-normal text-gray-600">

                        </div>
                        <div class="flex items-center gap-2">
                            <h6
                                class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-gray-900">
                                12+
                            </h6>
                            <p
                                class="block antialiased font-sans text-sm font-light leading-normal text-inherit font-normal text-gray-600">
                                Workshops
                            </p>
                        </div>
                        <div class="flex items-center gap-2">
                            <h6
                                class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-gray-900">
                                25+

                            <p
                                class="block antialiased font-sans text-sm font-light leading-normal text-inherit font-normal text-gray-600">
